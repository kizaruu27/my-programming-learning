<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        function Description() {
            return <p>Hari ini saya belajar React pada pagi hari pukul 7.30 lewat hehehehe</p>
        }

        function Header({nama, course}) {
            return <h1>Belajar React Bersama Bapack {nama ? nama : 'SAIFUDIN'}ðŸ§€ dengan materi course {course ? course : 'HTML'}</h1>;
        }

        function HomePage() {
            const students = ['Amba', 'Rusdi', 'Fais'];
            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1);
            }

            return (
                <>
                    <Header nama="Ujang" course="React JS"/>
                    <Description />

                    <ul>
                        {
                            students.map((student, index) => (
                                <li key={index}>{student}</li>
                            ))
                        }
                    </ul>
                    <button onClick={handleClick}>Likes ({likes})</button>
                </>
            )
        }

        root.render(<HomePage />);
    </script>
</body>
</html>
