<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Side Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div id="hamburger-toggle" class="top-menu">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="container">
        <div id="side-nav" class="side-menu">
            <nav>
                <h2>Menu</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="content-body">
            <!-- Card -->
            <div class="card">
                <div class="card-header">
                    <h3>Information!</h3>
                </div>
                <div class="card-content">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. A, laboriosam!
                    </p>
                </div>
            </div>

            <!-- Stop animation button -->
            <button class="btn-stop">Stop animating</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
